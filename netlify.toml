# Geo-based language routing
# Italian is default (root), other languages in subdirectories

[[redirects]]
  from = "/"
  to = "/en/"
  conditions = {Country = ["US", "GB", "AU", "CA", "NZ", "IE", "ZA", "SG", "HK", "PH", "IN", "NG", "KE"]}
  status = 302
  force = true

